<div>
  <div class="container">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark rounded">
      <a class="navbar" [routerLink]="['/filmList']"><img height="50" src="assets/logo.png"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <div class=" navbar-collapse justify-content-md-end">
          <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/filmEdit','0']" *ngIf="getRole==2">Add Movie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="logOut()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <router-outlet></router-outlet>
  </div>
</div>

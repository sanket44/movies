<div class="container">
  <form [formGroup]="editform">

    <div class="form-group row">
      <label for="text1" class="col-4 col-form-label">Title</label>
      <div class="col-8">
        <input id="text1" name="text1" formControlName="title" type="text" class="form-control" required="required">
      </div>
    </div>

    <div class="form-group row">
      <label for="text3" class="col-4 col-form-label">Original Title Romanised</label>
      <div class="col-8">
        <input id="text3" name="text3" formControlName="original_title_romanised" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text4" class="col-4 col-form-label">Description</label>
      <div class="col-8">
        <textarea id="text4" name="text4" rows="5" class="form-control" formControlName="description"
                  type="text"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="text5" class="col-4 col-form-label">Director</label>
      <div class="col-8">
        <input id="text5" name="text5" formControlName="director" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text6" class="col-4 col-form-label">Producer</label>
      <div class="col-8">
        <input id="text6" name="text6 " formControlName="producer" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text7" class="col-4 col-form-label">Release Date</label>
      <div class="col-8">
        <input id="text7" name="text7" [pattern]="datepattern" placeholder="yyyy-mm-dd" formControlName="release_date"
               type="text" class="form-control">

        <div *ngIf="editform.get('release_date')?.hasError('pattern')" class="text-danger">
          Enter correct date in yyyy-mm-dd format
        </div>

      </div>
    </div>
    <div class="form-group row">
      <label for="text8" class="col-4 col-form-label">RunningTime</label>
      <div class="col-8">
        <input id="text8" name="text8" formControlName="running_time" type="number" class="form-control">
        <div *ngIf="editform.get('running_time')?.errors" class="text-danger">
          Enter the Value between 30-200 MIN
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-4 col-form-label">Rating</label>
      <div class="col-8" for="text9">
        <app-star-rating [rating]="editform.value.rt_score" (ratingClick)="ratingClicked($event)"></app-star-rating>
      </div>
    </div>
    <div class="form-group">
      <div class="offset-4 col-8">
        <button [disabled]="!editform.valid" (click)="save()" class="btn btn-primary">Submit</button>
        <button class="btn btn-primary" style="margin-left:10px " (click)="Back()">Back</button>
      </div>
    </div>
  </form>
</div>

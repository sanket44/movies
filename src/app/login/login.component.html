<div class="container">
  <div class="card card-login mx-auto text-center bg-dark">
    <div class="card-header mx-auto bg-dark">
      <span>  </span><br/>
      <span class="logo_title mt-5"> Login</span>

    </div>
    <div class="card-body">
      <form action="" method="post" (ngSubmit)="login()" [formGroup]="userform">
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
          </div>
          <input type="text" name="username" class="form-control" formControlName="username" placeholder="Username">
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-key"></i></span>
          </div>
          <input type="password" name="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <div style="color: #fa0404" class="alert-danger">{{errorMessage}}</div>
        <div class="form-group" style="margin-top: 10px">
          <button type="submit" class="btn btn-outline-danger">Login</button>
        </div>
      </form>
    </div>
  </div>
  <div class="loader" *ngIf="loader"></div>
</div>
